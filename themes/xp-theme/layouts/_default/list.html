{{ define "main" }}
<div class="window">
  <div class="title-bar">
    <div class="title-bar-text">{{ .Title }}</div>
  </div>
  <div class="window-body">
    <nav class="tree-view">
      <!-- Tree View Navigation -->
      {{ partial "navigation.html" . }}
    </nav>
    <div class="content">
      {{ range .Pages }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
